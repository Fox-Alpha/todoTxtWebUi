<html>
<head>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/mobile.css" />
<script type="text/javascript" src="../../dist/todoTxt.min.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-35011839-1']);
_gaq.push(['_trackPageview']);
(function() {
var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</head>
<body onload="TodoTxt.View.refreshUi();">
	<div class="container">
		<div class="col-md-9">
			<div id="mainContainer-div" class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">TodoTxtWebUi</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="well" id="fileDrop-div">
							<span class="btn btn-primary btn-lg btn-file">
							    Browse <input id="fileUpload-input" type="file" placeholder="Select todo.txt File">
							</span>
							Drop todo.txt file here or select Browse
						</div>
					</div>
					<div class="row">
						<div class="input-group input-group-lg">
							<input id="filter-input" list="filters" type="text" class="form-control" placeholder="Type or select filter" aria-describedby="basic-addon2" onchange="TodoTxt.View.filterDisplay();">
							<span class="input-group-btn">
								<button class="btn btn-primary" onclick="TodoTxt.View.refreshUi();;" type="button">Clear (Alt + c)</button>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<button id="addTaskButton-button" onclick="TodoTxt.View.displayModalForTask();" class="btn btn-lg btn-primary">Add Task (Alt + t)</button>
						</div>
						<div class="col-md-6">
							<button id="saveFileButton-button" onclick="TodoTxt.exportTodoTxtFile();" class="btn btn-lg btn-primary">Save To File (Alt + s)</button>
						</div>
					</div>
					<div class="row">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Tasks</h3>
							</div>
							<div class="panel-body">
								<ul id="listContainer-ul" class="list-group"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div id="priorities-div" class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Priorities</h3>
				</div>
				<div class="panel-body">
					<!-- TODO: add Priorities here -->
				</div>
			</div>
			<div id="projects-div" class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Projects</h3>
				</div>
				<div class="panel-body">
					<!-- TODO: add Projects here -->
				</div>
			</div>
			<div id="contexts-div" class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Contexts</h3>
				</div>
				<div class="panel-body">
					<!-- TODO: add Contexts here -->
				</div>
			</div>
		</div>
	</div>
	<datalist id="filters"></datalist>
</body>
