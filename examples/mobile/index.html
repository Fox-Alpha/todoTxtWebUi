<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/mobile.css" />
<script type="text/javascript" src="../js/todoTxt.min.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-35011839-1']);
_gaq.push(['_trackPageview']);
(function() {
var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();

</head>
<body onload="TodoTxt.View.refreshUi();">
	<div id="mainContainer-div" class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">TodoTxtWebUi</h3>
		</div>
		<div class="panel-body">
			<div class="container">
				<div class="row">
					<div class="well">
						<input type="file" id="fileUpload-input" />
						<div id="fileDrop-div" class="fileDrop">Drop todo.txt file here</div>
					</div>
				</div>
				<div class="row">
					<!-- Single button -->
					<div class="btn-group col-md-4">
						<button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						Priorities <span class="caret"></span>
						</button>
						<ul id="priority-ul" class="dropdown-menu" role="menu"></ul>
					</div>
					<!-- Single button -->
					<div class="btn-group col-md-4">
						<button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						Projects <span class="caret"></span>
						</button>
						<ul id="project-ul" class="dropdown-menu" role="menu"></ul>
					</div>
					<!-- Single button -->
					<div class="btn-group col-md-4">
						<button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
						Contents <span class="caret"></span>
						</button>
						<ul id="context-ul" class="dropdown-menu" role="menu"></ul>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<button id="addTaskButton-button" onclick="TodoTxt.View.displayModalForTask();" class="btn btn-lg btn-primary">Add New Task (Alt + t)</button>
					</div>
					<div class="col-md-4">
						<button id="saveFileButton-button" onclick="TodoTxt.exportTodoTxtFile();" class="btn btn-lg btn-primary">Save To File (Alt + s)</button>
					</div>
					<div class="col-md-4">
						<button id="clearFilterButton-button" onclick="TodoTxt.View.refreshUi();" class="btn btn-lg btn-primary">Clear Filters (Alt + c)</button>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Tasks</h3>
						</div>
						<div class="panel-body">
							<ul id="listContainer-ul" class="list-group"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
