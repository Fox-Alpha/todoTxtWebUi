<div class="container py-1">
    <div class="row">
        <div class="col-md-9">
            <div class="d-flex flex-row justify-content-evenly pb-1">
                <div class="d-flex flex-column flex-grow-1">
                    <div class="btn-group btn-group-justified">
                        <button class="file-upload btn btn-secondary btn-lg" (click)="click_OpenToDoFile()" aria-label="upload file" data-bs-toggle="tooltip" data-bs-placement="top" title="Import todo.txt file">
                            <i class="bi bi-cloud-upload"> </i><span class="fw-light d-none d-lg-inline">Import todo.txt</span>
                        </button>
                        <button class="btn btn-lg btn-primary" (click)="click_AddTask()" aria-label="add task" id="addtask_button" data-bs-toggle="tooltip" data-bs-placement="top" title="New task">
                            <i class="bi bi-clipboard-plus"> </i><span class="fw-light d-none d-lg-inline"> New Task</span>
                        </button>
                    </div>
                </div>
            </div>
            <input id="file-input" type="file" class="file-input visually-hidden" [accept]="requiredFileType" (change)="processToDoFile($event)" #fileUpload />
            <div class="input-group input-group-lg">
                <input #todoTxtFilter type="text" class="form-control" placeholder="Type filter(s)" [defaultValue]="filterInitialStr" aria-label="task filter" aria-describedby="button-addon2" (keyup)="keyup_UpdateFilter(todoTxtFilter.value)">
                <button class="btn btn-primary" type="button" id="button-addon2" (click)="click_ClearFilter($event); todoTxtFilter.value=''" data-bs-toggle="tooltip" data-bs-placement="top" title="Clear filter">
                    <span class="bi bi-x-circle"></span> <span class="fw-light d-none d-lg-inline" aria-label="clear filter"> Clear Filter</span>
                </button>
            </div>
            <div *ngFor="let t of getTasks()">
                <div *ngIf="editingTaskId != t.id" class="btn-group d-flex flex-nowrap pt-1" role="group">
                    <button class="col-xs-2 btn btn-lg btn-light" (click)="click_DeleteTask(t.id)" aria-label="delete task" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Task"><i class="bit bi-circle"></i></button>
                    <button class="btn btn-lg btn-light text-start w-100" (click)="click_StartEditTask(t.id)" aria-label="edit task" [innerHTML]="getMarkupForTask(t.text, t.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit task"></button>
                </div>
                <div *ngIf="editingTaskId == t.id">
                    <input id="textarea_{{t.id}}" class="textarea btn-lg pt-1 text-start w-100" [value]="t.text" (keydown.enter)="click_SaveTaskEdit(t.id)" (keydown.esc)="click_CancelTaskEdit()">
                    <div class="btn-group d-flex flex-wrap pt-1" role="group">
                        <button class="btn btn-success" (click)="click_SaveTaskEdit(t.id)" aria-label="save changes" data-bs-toggle="tooltip" data-bs-placement="top" title="Save Changes (Enter)" data-bs-toggle="tooltip" data-bs-placement="top" title="Save changes"><i class="bi bi-check"></i><span class="fw-light d-none d-lg-inline">Update Task</span></button>
                        <button class="btn btn-warning" (click)="click_CancelTaskEdit()" aria-label="discard changes" data-bs-toggle="tooltip" data-bs-placement="top" title="Discard Changes (Esc)" data-bs-toggle="tooltip" data-bs-placement="top" title="Discard changes"><i class="bi bi-x"></i><span class="fw-light d-none d-lg-inline"> Discard Changes</span></button>
                        <input id="date_{{t.id}}" class="btn btn-danger" type="date" (change)="click_DateChangedForExisting(t.id)" aria-label="schedule task" data-bs-toggle="tooltip" data-bs-placement="top" title="Schedule Task" data-bs-toggle="tooltip" data-bs-placement="top" [value]="t.dueDate">
                    </div>
                </div>
            </div>
            <div *ngIf="isAddingNew">
                <input id="textarea_new" class="textarea btn-lg pt-1 text-start w-100" [value]="newTaskInitialInput" (keydown.enter)="click_SaveNewTask(newTaskInput.value)" (keydown.esc)="click_CancelTaskEdit()" #newTaskInput>
                <div class="btn-group d-flex flex-wrap pt-1" role="group">
                    <button class="btn btn-success" (click)="click_SaveNewTask(newTaskInput.value)" aria-label="save new task" data-bs-toggle="tooltip" data-bs-placement="top" title="Save Changes (Enter)" data-bs-toggle="tooltip" data-bs-placement="top" title="Save changes"><i class="bi bi-check"></i><span class="fw-light d-none d-lg-inline">Save Task</span></button>
                    <button class="btn btn-warning" (click)="click_CancelTaskEdit()" aria-label="discard changes" data-bs-toggle="tooltip" data-bs-placement="top" title="Discard Changes (Esc)" data-bs-toggle="tooltip" data-bs-placement="top" title="Discard changes"><i class="bi bi-x"></i><span class="fw-light d-none d-lg-inline"> Discard Changes</span></button>
                    <input id="date_new" class="btn btn-danger" type="date" (change)="click_DateChangedForNew(newDateInput.value)" aria-label="schedule task" data-bs-toggle="tooltip" data-bs-placement="top" title="Schedule Task" data-bs-toggle="tooltip" data-bs-placement="top" #newDateInput>
                </div>
            </div>
        </div>
        <div class="d-none d-md-inline col-md-3">
            <div class="container">
                <div class="row pt-2">
                    <div class="card p-0">
                        <div class="card-header"> Due</div>
                        <div class="btn-group-vertical">
                          <button *ngFor="let p of ['past', 'today', 'future']" class="btn btn-outline-secondary list-group-item" (click)="keyup_UpdateFilter('due:'+p); todoTxtFilter.value='due:'+p" data-bs-toggle="tooltip" data-bs-placement="top" title="Filter by period: {{p}}"> {{p}}</button>
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="card p-0">
                        <div class="card-header"> Priorities</div>
                        <div class="btn-group-vertical">
                            <button *ngFor="let p of getPriorities()" class="btn btn-outline-secondary list-group-item" (click)="keyup_UpdateFilter(p); todoTxtFilter.value=p" data-bs-toggle="tooltip" data-bs-placement="top" title="Filter by priority: {{p}}"> {{p}}</button>
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="card p-0">
                        <div class="card-header"> Projects</div>
                        <div class="btn-group-vertical">
                            <button *ngFor="let p of getProjects()" class="btn btn-outline-secondary list-group-item" (click)="keyup_UpdateFilter(p); todoTxtFilter.value=p" data-bs-toggle="tooltip" data-bs-placement="top" title="Filter by project: {{p}}"> {{p}}</button>
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="card p-0">
                        <div class="card-header"> Contexts</div>
                        <div class="btn-group-vertical">
                            <button *ngFor="let p of getContexts()" class="btn btn-outline-secondary list-group-item" (click)="keyup_UpdateFilter(p); todoTxtFilter.value=p" data-bs-toggle="tooltip" data-bs-placement="top" title="Filter by context: {{p}}"> {{p}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
